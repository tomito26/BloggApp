{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
    <div class="overlay d-flex align-items-center justify-content-center text-center text-white" style="background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(../static/images/pexels-pixabay-261662.jpg);height:90vh;background-position:center;background-size:cover;">
        <div>
            <h1>Create Blog To impact lives</h1>
            <p>Share and Inspire others</p>
        </div>
    </div>
    <div class="container pt-5 text-center">
        <div class="row pb-3">
            <div class="col-lg-8 col-md-10 mx-auto pt-5">
                <div class="page-heading">
                    <h1>Add post</h1>
                    <span class="subheading">Add your blog post here</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
    
                {{wtf.quick_form(form)}}
            </div>
        </div>
    </div>

{% endblock %}
